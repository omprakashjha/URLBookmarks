<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e5e7;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      background: #007aff;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 12px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #1d1d1f;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    .form-label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 4px;
    }
    
    .form-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d2d2d7;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
    }
    
    .form-input:focus {
      border-color: #007aff;
    }
    
    .form-textarea {
      resize: vertical;
      min-height: 60px;
      font-family: inherit;
    }
    
    .button {
      background: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 8px;
    }
    
    .button:hover {
      background: #0056cc;
    }
    
    .button:disabled {
      background: #d2d2d7;
      cursor: not-allowed;
    }
    
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
      margin-top: 8px;
    }
    
    .status.success {
      background: #d1f2eb;
      color: #00875a;
    }
    
    .status.error {
      background: #ffebe6;
      color: #de350b;
    }
    
    .status.loading {
      background: #e6f3ff;
      color: #0052cc;
    }
    
    .web-app-link {
      text-align: center;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e5e5e7;
    }
    
    .web-app-link a {
      color: #007aff;
      text-decoration: none;
      font-size: 12px;
    }
    
    .web-app-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ”–</div>
    <div class="title">Save Bookmark</div>
  </div>
  
  <form id="bookmarkForm">
    <div class="form-group">
      <label class="form-label">URL</label>
      <input type="text" id="url" class="form-input" readonly>
    </div>
    
    <div class="form-group">
      <label class="form-label">Title</label>
      <input type="text" id="title" class="form-input" placeholder="Page title">
    </div>
    
    <div class="form-group">
      <label class="form-label">Notes (Optional)</label>
      <textarea id="notes" class="form-input form-textarea" placeholder="Add notes about this page"></textarea>
    </div>
    
    <button type="submit" id="saveButton" class="button">
      Save Bookmark
    </button>
    
    <div id="status" class="status" style="display: none;"></div>
  </form>
  
  <div class="web-app-link">
    <a href="#" id="openWebApp" target="_blank">Open Stash Web App</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
